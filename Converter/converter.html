<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    margin: 20px;
    display: flex;
    flex-direction: column;
    width: 200px;
    text-align: center;
  }
  .result {
    margin-top: 10px;
  }
  .card1{
    background-color: rgb(240, 255, 254);
    height: 300px;
    width: 300px;
  }
  
</style>
</head>
<body>
<div class="container">
  <input type="number" id="tempInput" placeholder="Enter temperature">
  
  <select id="tempUnit">
    <option value="Celsius">Celsius</option>
    <option value="Fahrenheit">Fahrenheit</option>
    <option value="Kelvin">Kelvin</option>
  </select>

  <button onclick="convertTemperature()">Convert</button>

  <div class="result" id="result"></div>
</div>

<script>
function convertTemperature() {
  var temp = document.getElementById('tempInput').value;
  var unit = document.getElementById('tempUnit').value;
  var result;

  if (unit === "Celsius") {
    result = (temp * 9/5) + 32; // Convert to Fahrenheit
    document.getElementById('result').innerText = result.toFixed(2) + " °F";
  } else if (unit === "Fahrenheit") {
    result = (temp - 32) * 5/9; // Convert to Celsius
    document.getElementById('result').innerText = result.toFixed(2) + " °C";
  } else if (unit === "Kelvin") {
    result = temp - 273.15; // Convert to Celsius
    document.getElementById('result').innerText = result.toFixed(2) + " °C";
  }
}
</script>

</body>
</html>
